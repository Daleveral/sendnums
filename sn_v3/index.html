<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分发数字</title>
    <style>
        body {
            background-color: orange;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }

        .number-button {
            padding: 12px 20px;
            background-color: rgba(255, 255, 255, 0.738);
            border: none;
            border-radius: 10px;
            color: rgb(14 78 176);
            font-size: 22px;
            font-weight: bolder;
            font-family: 'LXGW WenKai', 'Microsoft YaHei', 'sans-serif';
            cursor: pointer;
            margin: 0 8px;
            transition: background-color 0.3s ease;
        }

        button:disabled {
            cursor: not-allowed;
            background-color: lightgrey;
        }

        #distributeBtn {
            padding: 10px 20px;
            background-color: white;
            border: none;
            border-radius: 10px;
            color: blue;
            font-family: 'LXGW WenKai', 'Microsoft YaHei', 'sans-serif';
            font-size: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #stackCountBtn {
            padding: 10px 20px;
            background-color: rgb(24 61 169);
            border: none;
            border-radius: 10px;
            color: rgb(194, 218, 169);
            font-size: 22px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }




        .hidden {
            display: none;
        }
    </style>
</head>


<body>
    <div class="container">
        <div class="button-container">
            <button id="distributeBtn" onclick="distributeNumbers()">领取数字！</button>
            <button class="number-button hidden" id="number1"></button>
            <button class="number-button hidden" id="number2"></button>
            <button class="number-button hidden" id="number3"></button>
            <button class="number-button hidden" id="number4"></button>
            <button class="number-button hidden" id="number5"></button>
        </div>
        <div class="button-container">
            <button id="stackCountBtn" disabled >~^.^~</button>
        </div>
    </div>

    <script>
        async function distributeNumbers() {
            const response = await fetch('/distribute', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            });
    
            const data = await response.json();
            if (data.numbers) {
                const numbers = data.numbers.sort((a, b) => a - b);
                const distributeBtn = document.getElementById('distributeBtn');
                distributeBtn.classList.add('hidden'); // 隐藏大按钮

                for (let i = 0; i < numbers.length; i++) {
                    const numberButton = document.getElementById(`number${i + 1}`);
                    numberButton.innerText = numbers[i];
                    numberButton.classList.remove('hidden'); // 显示小按钮
                }
            } else {
                alert(data.message);
            }

            updateStackCount(); // 更新栈内数字数量
        }

        async function updateStackCount() {
            const response = await fetch('/stackCount');
            const data = await response.json();
            if (data.count === 15) {
                document.getElementById('stackCountBtn').innerText = '3 / 3 ';
            }
            if (data.count === 10) {
                document.getElementById('stackCountBtn').innerText = '1 / 3';
            }
            if (data.count === 5) {
                document.getElementById('stackCountBtn').innerText = '2 / 3';
            }
        }

    </script>
</body>
</html>
